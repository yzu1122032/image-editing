<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>修圖完成</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '微軟正黑體', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #3a7ca5;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

.result-img {
  display: block;
  margin: 0 auto 30px;
  max-width: 100%;
  max-height: 70vh;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(58, 124, 165, 0.2);
  background: #f8f9fa;
}

    @media (max-width: 768px) {
      img {
        max-width: 100%;
        border-radius: 12px;
      }
    }

    button {
      background-color: #3a7ca5;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #5599c9;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(58, 124, 165, 0.2);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }
    }

    .brand-logo {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .brand-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .brand-logo span {
      font-size: 25px;
      font-weight: bold;
      color: #2690ae;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="brand-logo">
    <img src="logo.PNG" alt="Logo" class="logo" />
    <span>修起來</span>
  </div>
  <div class="container">
    <h2>修圖完成 🎉</h2>
    <img id="finalImage" class="result-img" alt="修圖結果" />
    <div>
      <button onclick="restartEditing()">再修一張</button>
      <button onclick="download()">下載圖片</button>
      <button onclick="uploadToGallery()">上傳到展示牆</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const imgData = localStorage.getItem('finalCollage');
    const finalImg = document.getElementById('finalImage');

    if (imgData) {

  finalImg.src = imgData;
  window.processedImageData = imgData;
} else {
  alert('無法載入圖片，請重新編輯。');
  window.location.href = 'photo.html';
}

    function download() {
      const link = document.createElement('a');
      link.href = window.processedImageData || finalImg.src;
      link.download = 'my-collage.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function restartEditing() {
      const confirmReset = confirm("是否要重新上傳一張新圖片？\n選擇「取消」將保留目前圖片並回到編輯。");
      if (confirmReset) {
        localStorage.removeItem('collageImages');
        localStorage.removeItem('finalCollage');
        window.location.href = 'photo.html';
      } else {
        window.location.href = 'editor.html';
      }
    }
    // 當頁面載入完成後播放彩帶
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    };

    function uploadToGallery() {
  const currentImg = localStorage.getItem('finalCollage');
  if (!currentImg) {
    alert('沒有圖片可上傳');
    return;
  }

  // 取出原本的圖片陣列
  const gallery = JSON.parse(localStorage.getItem('galleryImages')) || [];

  // 加入這次的新圖片
  gallery.push(currentImg);

  // 儲存回 localStorage
  localStorage.setItem('galleryImages', JSON.stringify(gallery));

  // 跳轉到展示頁
  window.location.href = 'gallery.html';
}

  </script>
</body>

</html>
