  <script>
    let pendingRedirect = null;

    function directNavigate(url) {
      window.location.href = url;
    }

    function navigate(targetPage) {
      const hasImage = localStorage.getItem('collageImages');
      if (hasImage) {
        window.location.href = targetPage;
      } else {
        pendingRedirect = targetPage;
        document.querySelector('input[type="file"]').click();
      }
    }

    function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        localStorage.setItem('collageImages', JSON.stringify([e.target.result]));
        localStorage.setItem('originalImage', e.target.result);
        if (pendingRedirect) {
          window.location.href = pendingRedirect;
          pendingRedirect = null;
        } else {
          window.location.href = 'editor.html';
        }
      };
      reader.readAsDataURL(file);
    }

    function directNavigate(url) {
      const tool = event.currentTarget;
      tool.classList.add("clicked");
      setTimeout(() => {
        window.location.href = url;
      }, 200);
    }

    function navigate(targetPage) {
      const tool = event.currentTarget;
      const hasImage = localStorage.getItem('collageImages');

      tool.classList.add("clicked");

      setTimeout(() => {
        if (hasImage) {
          window.location.href = targetPage;
        } else {
          pendingRedirect = targetPage;
          document.querySelector('input[type="file"]').click();
        }
      }, 200);
    }
    // å¹»ç‡ˆç‰‡è¼ªæ’­
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dots div');
    let slideInterval = null;

    // é¡¯ç¤ºæŒ‡å®š index çš„å¹»ç‡ˆç‰‡
    function showSlide(index) {
      slides[currentIndex].classList.remove('active');
      dots[currentIndex].classList.remove('active');

      currentIndex = index;

      slides[currentIndex].classList.add('active');
      dots[currentIndex].classList.add('active');
    }

    // è‡ªå‹•è¼ªæ’­ï¼Œ3.5ç§’æ›ä¸€æ¬¡
    function startSlideShow() {
      slideInterval = setInterval(() => {
        let nextIndex = (currentIndex + 1) % slides.length;
        showSlide(nextIndex);
      }, 3500);
    }

    // åœæ­¢è¼ªæ’­
    function stopSlideShow() {
      clearInterval(slideInterval);
    }

    // åˆå§‹åŒ–ï¼šç‚ºæ¯å€‹åœ“é»åŠ ä¸Šé»æ“Šäº‹ä»¶
    dots.forEach((dot, idx) => {
      dot.addEventListener('click', () => {

        showSlide(idx);        // é¡¯ç¤ºé»æ“Šçš„å¹»ç‡ˆç‰‡
        startSlideShow();      // é‡å•Ÿè¼ªæ’­è¨ˆæ™‚å™¨ï¼ˆå¯ä»¥é¸æ“‡è¦ä¸è¦é‡å•Ÿï¼‰
      });
    });
