<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>ÈÅ∏ÊìáÊãºÂúñÊ®°Êùø</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'ÂæÆËªüÊ≠£ÈªëÈ´î', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #dfeffc);
      padding: 40px 20px;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 6px;
      color: #2a5174;
    }

    p#count {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
      font-weight: 600;
    }

    .check-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4e91c9, #3a7ca5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .check-icon:hover {
      background: linear-gradient(135deg, #31648f, #2a5f80);
      transform: scale(1.05);
    }

    .template-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 15px 10px;
      border-top: 4px solid #cfd8e2;
      width: 100%;
      max-width: 780px;
      margin-top: 20px;
      background-color: #ffffffe6;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(100, 120, 160, 0.1);
    }

    .template {
      width: 100px;
      height: 60px;
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      display: grid;
      background-color: #f9fbfc;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .template:hover {
      border-color: #3a7ca5;
      box-shadow: 0 4px 12px rgba(58, 124, 165, 0.4);
    }

    .template.active {
      border-color: #3a7ca5;
      box-shadow: 0 4px 14px rgba(58, 124, 165, 0.6);
    }

    .template-box {
      background-color: #2c3e50;
      margin: 2px;
      border-radius: 4px;
    }

    .preview {
      margin-top: 30px;
      width: 640px;
      height: 360px;
      display: grid;
      gap: 5px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(58, 124, 165, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .slot {
      background-color: #f2f4f7;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .slot:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 700px) {
      .preview {
        width: 100vw;
        height: calc(100vw * 9 / 16);
        max-height: 360px;
        margin-top: 20px;
      }

      .template-list {
        max-width: 100vw;
      }

      .template {
        width: 80px;
        height: 48px;
      }
    }

    .random-btn {
      background: linear-gradient(135deg, #4e91c9, #3a7ca5);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 5px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    #randomTemplate::after {
      content: "Èö®Ê©ü";
      position: absolute;
      top: 100%;
      right: 10;
      font-size: 0.75rem;
      color: #555;
    }

    .image-count {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #3a7ca5;
      margin-bottom: 10px;
      background: #eaf3ff;
      padding: 8px 16px;
      border-radius: 999px;
      box-shadow: 0 4px 10px rgba(58, 124, 165, 0.1);
      transition: all 0.3s ease;
    }

    .count-number {
      font-size: 1.8rem;
      font-weight: 900;
      color: #1b4f72;
      transition: transform 0.3s ease;
    }

    .image-count:hover .count-number {
      transform: scale(1.15);
    }

    .label,
    .unit {
      font-size: 1rem;
      color: #4b6a88;
    }

    .brand-logo {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .brand-logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .brand-logo span {
      font-size: 25px;
      font-weight: bold;
      color: #2690ae;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="brand-logo">
    <img src="logo.PNG" alt="Logo" class="logo"/>
    <span>‰øÆËµ∑‰æÜ</span>
  </div>
  <h2>ÊãºÂúñ - ÈÅ∏ÊìáÊ®°Êùø</h2>
  <div class="image-count">
    <span class="label">Â∑≤ÈÅ∏Êìá</span>
    <span id="count" class="count-number">0</span>
    <span class="unit">ÂºµÂúñÁâá</span>
  </div>

  <button class="check-icon" id="goNext">‚úì</button>
  <button class="check-icon" id="randomTemplate" style="top: 90px;">üé≤</button>

  <div class="preview" id="previewArea"></div>

  <div class="template-list" id="templateList"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const images = JSON.parse(localStorage.getItem('collageImages')) || [];
    document.getElementById('count').innerText = images.length;
    document.getElementById('randomTemplate').addEventListener('click', () => {
      const keys = Object.keys(templates);
      const randomIndex = Math.floor(Math.random() * keys.length);
      const randomKey = keys[randomIndex];
      const boxList = document.querySelectorAll('.template');
      selectedTemplate = randomKey;
      renderTemplate(randomKey, templates[randomKey], boxList[randomIndex]);
    });

    const allTemplates = {
      /**** ÂÖ©ÂºµÂúñ ****/
      "2-equal": {
        rows: "1fr",
        columns: "1fr 1fr",
        layout: [{ row: 1, col: 1, img: 0 }, { row: 1, col: 2, img: 1 }]
      },
      "2-vertical": {
        rows: "1fr 1fr",
        columns: "1fr",
        layout: [{ row: 1, col: 1, img: 0 }, { row: 2, col: 1, img: 1 }]
      },
      "1big-2small": {
        rows: "2fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: "1 / span 2", img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: 2, col: 2, img: 2 }
        ]
      },
      /**** ‰∏âÂºµÂúñ ****/
      "3-vert": {
        rows: "1fr",
        columns: "1fr 1fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 1, col: 3, img: 2 }
        ]
      },
      "3-horz": {
        rows: "1fr 1fr 1fr",
        columns: "1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: 3, col: 1, img: 2 }
        ]
      },
      "2-left1": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: "1 / span 2", col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 2, col: 2, img: 2 }
        ]
      },
      "2-top1": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 2, col: "1 / span 2", img: 2 }
        ]
      },
      "1-top2": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: "1 / span 2", img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: 2, col: 2, img: 2 }
        ]
      },
      "3-equal": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 2, col: "1 / span 2", img: 2 }
        ]
      },
      "1-left2": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: "1 / span 2", col: 2, img: 2 }
        ]
      },
      /**** ÂõõÂºµÂúñ ****/
      "4-grid": {
        rows: "1fr 1fr",
        columns: "1fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 2, col: 1, img: 2 },
          { row: 2, col: 2, img: 3 }
        ]
      },
      "4-left1": {
        rows: "1fr 1fr",
        columns: "2fr 1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 1, col: 2, img: 1 },
          { row: 2, col: 1, img: 2 },
          { row: 2, col: 2, img: 3 }
        ]
      },
      "4-vertical": {
        rows: "1fr 1fr 1fr 1fr",
        columns: "1fr",
        layout: [
          { row: 1, col: 1, img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: 3, col: 1, img: 2 },
          { row: 4, col: 1, img: 3 }
        ]
      },
      "4-1big3small": {
        rows: "2fr 1fr",
        columns: "1fr 1fr 1fr",
        layout: [
          { row: 1, col: "1 / span 3", img: 0 },
          { row: 2, col: 1, img: 1 },
          { row: 2, col: 2, img: 2 },
          { row: 2, col: 3, img: 3 }
        ]
      }
    };

    const templates = {};
    if (images.length === 2) {
      Object.assign(templates, {
        "2-equal": allTemplates["2-equal"],
        "2-vertical": allTemplates["2-vertical"]
      });
    } else if (images.length === 3) {
      Object.assign(templates, {
        "3-vertical": allTemplates["3-vert"],
        "3-horz": allTemplates["3-horz"],
        "2-left1": allTemplates["2-left1"],
        "2-top1": allTemplates["2-top1"],
        "1-top2": allTemplates["1-top2"],
        "3-equal": allTemplates["3-equal"],
        "1-left2": allTemplates["1-left2"],
      });
    } else if (images.length === 4) {
      Object.assign(templates, {
        "4-grid": allTemplates["4-grid"],
        "4-left1": allTemplates["4-left1"],
        "4-vertical": allTemplates["4-vertical"],
        "4-1big3small": allTemplates["4-1big3small"]
      });
    }


    const templateList = document.getElementById('templateList');
    const previewArea = document.getElementById('previewArea');
    let selectedTemplate = Object.keys(templates)[0];

    function renderTemplate(name, template, selectedBox) {
      document.querySelectorAll('.template').forEach(box => box.classList.remove('active'));
      selectedBox.classList.add('active');

      previewArea.innerHTML = '';
      previewArea.style.gridTemplateRows = template.rows;
      previewArea.style.gridTemplateColumns = template.columns;

      template.layout.forEach(cell => {
        if (cell.img >= images.length) return;
        const div = document.createElement('div');
        div.className = 'slot';
        div.style.gridRow = cell.row;
        div.style.gridColumn = cell.col;

        const img = document.createElement('img');
        img.src = images[cell.img];
        div.appendChild(img);

        previewArea.appendChild(div);
      });
    }

    Object.entries(templates).forEach(([key, template], index) => {
      const box = document.createElement('div');
      box.className = 'template';
      box.onclick = () => {
        selectedTemplate = key;
        renderTemplate(key, template, box);
      };
      box.style.display = 'grid';
      box.style.gridTemplateRows = template.rows;
      box.style.gridTemplateColumns = template.columns;

      template.layout.forEach(cell => {
        const blk = document.createElement('div');
        blk.className = 'template-box';
        blk.style.gridRow = cell.row;
        blk.style.gridColumn = cell.col;
        box.appendChild(blk);
      });

      templateList.appendChild(box);
      if (index === 0) renderTemplate(key, template, box);
    });

    document.getElementById('goNext').addEventListener('click', () => {
      html2canvas(document.getElementById('previewArea')).then(canvas => {
        const imageData = canvas.toDataURL();
        localStorage.setItem('finalCollage', imageData);
        window.location.href = 'puzzlecomplete.html';
      });
    });
  </script>

</body>

</html>
