<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>塗鴉筆</title>
  <style>
    body {
      font-family: '微軟正黑體';
      background: #fefeff;
      text-align: center;
      padding: 30px;
    }
    h2 { font-size: 26px; margin-bottom: 20px; }
    #canvasWrapper {
      display: inline-block;
      border: 6px solid black;
      border-radius: 20px;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .color-picker button {
      width: 30px;
      height: 30px;
      border: 2px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
    }
    .action-btns {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .action-btns button {
      background: #b2dff0;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>塗鴉筆</h2>

  <div class="action-btns">
    <button onclick="reset()">⟲</button>
    <button onclick="save()">✓</button>
  </div>

  <div id="canvasWrapper">
  <canvas id="drawCanvas" width="640" height="360"></canvas>
</div>

  <div class="color-picker">
    <button style="background:#000" onclick="setColor('#000')"></button>
    <button style="background:#888" onclick="setColor('#888')"></button>
    <button style="background:#ccc" onclick="setColor('#ccc')"></button>
    <button style="background:#fff" onclick="setColor('#fff')"></button>
    <button style="background:#fdd" onclick="setColor('#fdd')"></button>
    <button style="background:#fab" onclick="setColor('#fab')"></button>
    <button style="background:#f69" onclick="setColor('#f69')"></button>
    <button style="background:#f96" onclick="setColor('#f96')"></button>
  </div>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const canvasWrapper = document.getElementById('canvasWrapper');

    let drawing = false;
    let currentColor = '#000';
    let lastX = 0;
    let lastY = 0;

    const images = JSON.parse(localStorage.getItem('collageImages')) || [];
    
    if (images.length === 1) {
      const baseImg = new Image();
      baseImg.onload = () => {
        const ratio = baseImg.naturalWidth / baseImg.naturalHeight;
        let width = 640;
        let height = width / ratio;

        // 限制高度最大為 480
        if (height > 480) {
          height = 480;
          width = height * ratio;
        }

        // 設定 canvas 實際繪圖大小
        canvas.width = width;
        canvas.height = height;

        // 設定外觀尺寸
        canvasWrapper.style.width = width + 'px';
        canvasWrapper.style.height = height + 'px';

        ctx.drawImage(baseImg, 0, 0, width, height);
      };
      baseImg.src = images[0];
    } else {
      alert('請先上傳圖片');
      window.location.href = 'template.html';
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 6;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
    });

    function setColor(color) {
      currentColor = color;
    }

    function reset() {
      if (images.length === 1) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = images[0];
      }
    }

    function save() {
      const dataUrl = canvas.toDataURL();
      localStorage.setItem('collageImages', JSON.stringify([dataUrl]));
      window.location.href = 'editor.html';
    }
  </script>
</body>
</html>
