<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>模板選擇</title>
  <style>
    body {
      font-family: '微軟正黑體';
      background: #f3f6f9;
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    #canvasWrapper {
      display: inline-block;
      border: 6px solid black;
      border-radius: 20px;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 6px solid black;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .templates {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .templates button {
      border: 2px solid #888;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: white;
    }
    .templates button.active {
      background-color: #a2d9f7;
    }
    .action-btns {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .action-btns button {
      background: #b2dff0;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>選擇模板</h2>

  <div class="action-btns">
    <button onclick="reset()">⟲</button>
    <button onclick="save()">✓</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>

  <div class="templates">
    <button onclick="selectTemplate('film')">🎞️ 膠片樣式</button>
    <button onclick="selectTemplate('birthday')">🎂 生日快樂</button>
    <button onclick="selectTemplate('mirror')">🔁 翻轉對稱</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const buttons = document.querySelectorAll(".templates button");
    const canvasWrapper = document.getElementById("canvasWrapper");

    let baseImage = new Image();
    const images = JSON.parse(localStorage.getItem("collageImages")) || [];
    if (images.length !== 1) {
      alert("請先上傳一張圖片");
      window.location.href = "upload.html";
    }
    baseImage.src = images[0];

    let selectedTemplate = null;

    baseImage.onload = () => {
      const ratio = baseImage.naturalWidth / baseImage.naturalHeight;
      let width = 640;
      let height = width / ratio;

      if (height > 640) {
        height = 640;
        width = height * ratio;
      }

      canvas.width = width;
      canvas.height = height;
      canvasWrapper.style.width = width + 'px';
      canvasWrapper.style.height = height + 'px';
      drawTemplate();
    };

    function drawTemplate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const imgW = canvas.width;
      const imgH = canvas.height / (selectedTemplate === 'mirror' ? 2 : 1);

      ctx.drawImage(baseImage, 0, 0, imgW, imgH);

      if (selectedTemplate === "film") {
        // 畫上下黑條
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, imgW, 40);
        ctx.fillRect(0, imgH - 40, imgW, 40);
        // 畫左右膠片孔
        for (let y = 50; y < imgH - 50; y += 30) {
          ctx.fillRect(10, y, 10, 10);
          ctx.fillRect(imgW - 20, y, 10, 10);
        }
      } else if (selectedTemplate === "birthday") {
  // 背景慶生配色
  ctx.fillStyle = "#ffeef2";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(baseImage, 80, 120, 480, 360);

  // 🎈 氣球
  function drawBalloon(x, y, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.ellipse(x, y, 20, 30, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(x, y + 30);
    ctx.lineTo(x, y + 60);
    ctx.strokeStyle = "#666";
    ctx.stroke();
  }
  drawBalloon(100, 80, "#f66");
  drawBalloon(540, 90, "#6cf");
  drawBalloon(180, 60, "#fc6");
  drawBalloon(460, 60, "#9f9");

  // 🎂 蛋糕
  ctx.fillStyle = "#ffb6c1";
  ctx.fillRect(260, 500, 120, 40); // 蛋糕底
  ctx.fillStyle = "#fff";
  ctx.fillRect(260, 470, 120, 30); // 蛋糕上層
  ctx.fillStyle = "#f00";
  ctx.fillRect(315, 450, 10, 20); // 蠟燭
  ctx.fillStyle = "#ff0";
  ctx.beginPath();
  ctx.arc(320, 445, 5, 0, Math.PI * 2);
  ctx.fill(); // 火焰

  // 🎉 彩帶
  ctx.strokeStyle = "#f0c";
  ctx.beginPath();
  ctx.moveTo(0, 50);
  ctx.quadraticCurveTo(160, 100, 320, 40);
  ctx.quadraticCurveTo(480, -10, 640, 50);
  ctx.stroke();

  // ✨ 文字
  ctx.fillStyle = "#ff4081";
  ctx.font = "bold 36px sans-serif";
  ctx.fillText("🎉 Happy Birthday 🎂", 170, 40);
}

    }

    function selectTemplate(name) {
      selectedTemplate = name;
      buttons.forEach(btn => btn.classList.remove("active"));
      const btn = Array.from(buttons).find(b => b.innerText.includes(name === 'film' ? '膠片' : name === 'birthday' ? '生日' : '翻轉'));
      if (btn) btn.classList.add("active");
      drawTemplate();
    }

    function reset() {
      selectedTemplate = null;
      buttons.forEach(btn => btn.classList.remove("active"));
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
    }

    function save() {
      const result = canvas.toDataURL();
      localStorage.setItem("collageImages", JSON.stringify([result]));
      window.location.href = "editor.html";
    }
  </script>
</body>
</html>
