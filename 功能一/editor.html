<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片編輯</title>
  <style>
    body {
      font-family: '微軟正黑體';
      background: #fefeff;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .image-container {
      width: 640px;
      height: 360px;
      margin: 0 auto 20px;
      border: 6px solid black;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .tool-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      font-size: 14px;
    }
    .tool-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .tool-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
    .action-btns {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .action-btns button {
      background: #b2dff0;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>圖片編輯</h2>

  <div class="action-btns">
    <button onclick="resetImage()">⟲</button>
    <button onclick="saveImage()">✓</button>
  </div>

  <div class="image-container">
    <img id="singleImage" alt="單張圖片" />
  </div>

  <div class="tool-row">
    <div class="tool-item" onclick="window.location.href='sticker.html'">
      <img src="icon-sticker.png" alt="貼紙" />
      貼紙
    </div>    
    <div class="tool-item" onclick="window.location.href='filter.html'">
      <img src="icon-filter.png" alt="濾鏡" />
      濾鏡
    </div>
    <div class="tool-item" onclick="window.location.href='adjust.html'">
      <img src="icon-adjust.png" alt="調色" />
      調色
    </div>
    <div class="tool-item" onclick="window.location.href='brush.html'">
      <img src="icon-brush.png" alt="塗鴉筆" />
      塗鴉筆
    </div>
    <div class="tool-item" onclick="window.location.href='template.html'">
      <img src="icon-template.png" alt="模板" />
      模板
    </div>
  </div>

  <script>
    const imgEl = document.getElementById('singleImage');
    const images = JSON.parse(localStorage.getItem('collageImages')) || [];
    let originalSrc = '';

    if (images.length === 1 && images[0].startsWith('data:image')) {
    originalSrc = images[0];
    imgEl.src = originalSrc;
  } else {
    alert('無有效圖片，將返回模板頁。');
    window.location.href = 'template.html';
  }
    function resetImage() {
      imgEl.src = originalSrc;
    }

    function saveImage() {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const dataURL = canvas.toDataURL('image/png');
        localStorage.setItem('finalCollage', dataURL);
        window.location.href = 'result.html';
      };
      img.crossOrigin = 'anonymous';
      img.src = imgEl.src;

      //防誤點
      document.querySelector('body').style.pointerEvents = 'none';
    }
  </script>
</body>
</html>
